group: hulu
task: hurte
dataset_path: json
dataset_kwargs:
  data_files:
    train: https://raw.githubusercontent.com/nytud/HuRTE/main/rte_train.json
    test: https://raw.githubusercontent.com/nytud/HuRTE/main/rte_test.json
    dev: https://raw.githubusercontent.com/nytud/HuRTE/main/rte_dev.json
output_type: multiple_choice
training_split: train
test_split: test
validation_split: dev
doc_to_text: "{{premise}}\nKérdés: {{hypothesis}} Igaz vagy Hamis?\nVálasz:"
doc_to_target: "{{label}}"
doc_to_choice: ["Hamis", "Igaz"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
